<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="calculadora.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="calculadora">
        <div class="pantalla-container">
            <input type="text" id="primer-numero" class="pantalla" disabled>
            <input type="text" id="operacion" class="pantalla" disabled>
            <input type="text" id="segundo-numero" class="pantalla" disabled>
        </div>
        <div class="botones">
            <div class="numeros"></div>
            <div class="operaciones">
                <button class="reset">C</button>
                <button class="resultado">=</button>
            </div>
        </div>
    </div>
</body>

</html>
